<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Due Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f9fc;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #4a90e2;
      color: white;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #357ab8;
    }
    .paid {
      background: #28a745;
    }
    .due {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <h2>Customer Dues Management</h2>

  <div style="margin-bottom: 10px;">
    <input type="text" id="searchBox" placeholder="Search by name or phone..." oninput="filterDues()" style="padding: 8px; width: 250px;">
  </div>

  <table>
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Phone</th>
        <th>Total</th>
        <th>Paid</th>
        <th>Due</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="duesTableBody"></tbody>
  </table>

  <!-- Modal -->
  <div id="dueModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div style="background:white; padding:20px; border-radius:8px; max-width:500px; width:90%;">
      <h3 id="modalTitle"></h3>
      <div id="modalBody"></div>
      <div style="text-align:right; margin-top:10px;">
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // âœ… REPLACE WITH YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let dues = [];

    async function loadDues() {
      const snap = await db.collection("dues").orderBy("timestamp", "desc").get();
      dues = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderDues();
    }

    function renderDues(list = dues) {
      const tbody = document.getElementById("duesTableBody");
      tbody.innerHTML = list.map(d => `
        <tr>
          <td>${d.customerName}</td>
          <td>${d.customerPhone}</td>
          <td>${d.total.toFixed(2)}</td>
          <td>${d.paid.toFixed(2)}</td>
          <td>${d.due.toFixed(2)}</td>
          <td>
            <span class="${d.status === 'paid' ? 'paid' : 'due'}">
              ${d.status === 'paid' ? 'Paid' : 'Unpaid'}
            </span>
          </td>
          <td>
            <button onclick="viewDueDetails('${d.id}')">View</button>
            ${d.status === 'unpaid' ? `<button onclick="markAsPaid('${d.id}')">Mark Paid</button>` : ""}
          </td>
        </tr>
      `).join("");
    }

    function filterDues() {
      const q = document.getElementById("searchBox").value.toLowerCase();
      const filtered = dues.filter(d =>
        d.customerName.toLowerCase().includes(q) ||
        d.customerPhone.toLowerCase().includes(q)
      );
      renderDues(filtered);
    }

    async function markAsPaid(id) {
      if (!confirm("Mark this due as paid?")) return;
      await db.collection("dues").doc(id).update({
        status: "paid",
        paid: firebase.firestore.FieldValue.increment(0) // keep value same
      });
      Toastify({ text: "Due marked as paid!", backgroundColor: "#28a745" }).showToast();
      loadDues();
    }

    async function viewDueDetails(id) {
      const due = dues.find(d => d.id === id);
      if (!due) return;

      document.getElementById("modalTitle").textContent = `${due.customerName} (${due.customerPhone})`;

      let bodyHTML = `
        <p><strong>Total:</strong> ${due.total.toFixed(2)}</p>
        <p><strong>Paid:</strong> ${due.paid.toFixed(2)}</p>
        <p><strong>Due:</strong> ${due.due.toFixed(2)}</p>
        <hr>
        <h4>Purchased Items</h4>
        <table style="width:100%; border-collapse: collapse; font-size:13px;">
          <tr><th>Name</th><th>Qty</th><th>Price</th><th>Total</th></tr>
          ${due.items.map(i => `
            <tr>
              <td>${i.name}</td>
              <td>${i.qty}</td>
              <td>${i.priceEach.toFixed(2)}</td>
              <td>${i.total.toFixed(2)}</td>
            </tr>
          `).join("")}
        </table>
      `;
      document.getElementById("modalBody").innerHTML = bodyHTML;
      document.getElementById("dueModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("dueModal").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", loadDues);
  </script>
</body>
</html>
