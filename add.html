<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    /* Header */
    h1 {
      text-align: center;
      color: #2c3e50;
      margin: 24px 0 16px;
      font-size: 26px;
      font-weight: 600;
    }

    /* --- Top Controls --- */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      border-radius: 30px;
    }

    select,
    button {
      padding: 10px 44px;
      border-radius: 20px;
      border: none;
      font-size: 15px;
    }

    input {
      padding: 10px 84px;
      border-radius: 30px;
      border: none;
      font-size: 12px;
      transition: all 0.25s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    input:focus {
      border-color: #ff2f2f;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }

    select:focus {
      border-color: #f43434;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }

    button {
      cursor: pointer;
      font-weight: 500;
    }

    #resetBtn {
      background: var(--bg-color);
      color: var(--text-color);
      border: none;

    }

    #resetBtn:hover {
      border: 1px solid red;
      transform: scale(1.05);
      color: var(--text-color);
    }

    /* Filter Buttons */
    .filter-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .filter-btn {
      background: #eee;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: 500;
      color: #333;
      transition: all 0.25s;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: #4CAF50;
      color: white;
      box-shadow: 0 3px 8px rgba(76, 175, 80, 0.3);
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
      margin: 20px 0 10px;
    }

    .tab-btn {
      background: #e9e9e9;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 500;
      color: #333;
      transition: all 0.25s;
    }

    .tab-btn:hover,
    .tab-btn.active {
      background: #db2828;
      color: white;
      box-shadow: 0 3px 8px rgba(76, 175, 80, 0.3);
    }

    /* Product Card */
    .product-card {
      background: var(--bg-color);
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      margin: 14px auto;
      padding: 12px;
      max-width: 920px;
      transition: all 0.3s ease;
      animation: fadeIn 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.01);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product-main {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .product-img {
      width: 95px;
      height: 95px;
      border-radius: 10px;
      object-fit: cover;
      background: var(--bg-color);
      flex-shrink: 0;
    }

    .product-info {
      flex: 1;
    }

    .product-info h3 {
      margin: 0;
      color: #2c3e50;
      font-size: 17px;
      font-weight: 600;
    }

    .product-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 6px 10px;
      font-size: 14px;
      color: #555;
    }

    .product-info h3 {
      grid-column: 1 / -1;
      font-size: 17px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 6px;
    }

    .product-info-row {
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .product-info-row b {
      color: #333;
      font-weight: 500;
    }


    /* Expanded Section */
    .product-details {
      display: none;
      opacity: 0;
      transform: scaleY(0.9);
      transform-origin: top;
      transition: all 0.3s ease;
      margin-top: 10px;
      border-top: 1px solid #eee;
      padding-top: 8px;
    }

    .product-card.expanded .product-details {
      display: block;
      opacity: 1;
      transform: scaleY(1);
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 8px;
    }

    .detail-item {
      background: var(--bg-color);
      border-radius: 8px;
      padding: 6px 8px;
      font-size: 13px;
    }

    .detail-item b {
      color: #333;
    }

    /* Slides */
    .slides {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      padding-top: 6px;
    }

    .slides img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    /* Related Combos */
    .combo-section {
      margin-top: 10px;
    }

    .combo-items {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .combo-card {
      width: 100px;
      text-align: center;
      font-size: 12px;
    }

    .combo-card img {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .product-main {
        flex-direction: column;
        align-items: flex-start;
      }

      .product-img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>

<body>

  <h1>Product Viewer</h1>

  <div class="top-bar">
    <input type="text" id="searchBox" placeholder="Search Product" />
    <select id="sortSelect">
      <option value="">Sort by (Default)</option>
      <option value="name">Name (A–Z)</option>
      <option value="code">Code (A–Z)</option>
      <option value="price">Price (Low–High)</option>
    </select>
    <button id="resetBtn">

      <lord-icon src="https://cdn.lordicon.com/umnbegnd.json" trigger="hover" colors="primary:#f4a09c,secondary:#e83a30"
        style="width:25px;height:25px">
      </lord-icon>
    </button>

    <button class="sheet-btn"
      onclick="window.open('https://docs.google.com/spreadsheets/d/1nr6fXL6wbUHlXZaiAQYEFBWLMAauevT8zOtMfXbHMYw/edit?gid=0#gid=0', '_blank')">
      Open Google Sheet
    </button>
  </div>

  <div id="tabs" class="tabs"></div>
  <div id="sheetContainer" style="text-align:center;">Loading sheets...</div>

 
</body>


</html>
