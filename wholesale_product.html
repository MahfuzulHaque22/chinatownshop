    <style>
        .product-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-layout {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .col img {
            max-width: 100%;
            border-radius: 8px;
        }

        .col-images .slide-thumbs {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .col-images .slide-thumbs img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .price-section {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .price-section s {
            color: #999;
            margin-right: 8px;
        }

        .discounted {
            color: green;
            font-weight: bold;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            background: #f8f8f8;
            cursor: pointer;
        }

        .qty-btn:hover {
            background: #eee;
        }

        #qtyInput {
            width: 50px;
            text-align: center;
            margin: 0 5px;
        }

        .meta p {
            margin: 5px 0;
        }

        .in-stock {
            color: green;
            font-weight: bold;
        }

        .out-stock {
            color: red;
            font-weight: bold;
        }

        .description {
            padding: 20px 0;
            border-top: 1px solid #eee;
        }


        .btn-cart,
        .btn-buy {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-cart {
            background: #e83a30;
            color: #fff;
        }

        .btn-buy {
            background: green;
            color: #fff;
        }

        .btn-cart:hover {
            background: #c72b22;
        }

        .btn-buy:hover {
            background: #0d7a0d;
        }

        /* The main container that holds all variants (side by side row) */
        .variant-options {
            display: flex;
            flex-direction: column;
            /* row layout */
            gap: 20px;
            /* space between variants */
            overflow-x: auto;
            padding-bottom: 8px;
        }

        /* Each variant block (inside, options should be stacked vertically) */
        .variant {
            display: flex;
            flex-direction: row;
            /* column layout */
            gap: 6px;
            min-width: 120px;
            /* keeps width consistent */
            flex-shrink: 0;
            /* prevents squishing on scroll */
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }


        .variant-options::-webkit-scrollbar {
            height: 6px;
        }

        .variant-options::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }



        /* ✅ Responsive adjustments */
        @media (max-width: 992px) {
            .product-layout {
                grid-template-columns: 1fr 1fr;
                /* Tablet: 2 columns */
            }
        }

        @media (max-width: 768px) {
            .product-layout {
                grid-template-columns: 1fr;
                /* Mobile: stack in row */
                display: flex;
                flex-direction: column;
            }

            .col-images .slide-thumbs img {
                width: 50px;
                height: 50px;
            }

            .variant-btn-wrapper {
                flex-direction: column;
                /* stack inside variants */
                text-align: center;
            }

            .col-purchase {
                margin-top: 20px;
            }

            .btn-cart,
            .btn-buy {
                padding: 10px;
                font-size: 0.9rem;
            }

        /* ✅ Quantity Selector Styling */
        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            margin-bottom: 15px;
        }

        .qty-btn {

            background: var(--bg-color, #f8f8f8);
            color: var(--text-color, #333);
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: var(--hover-bg, #eee);
            border-color: var(--hover-border, #bbb);
        }

        #qtyInput {

            height: 36px;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            border: 1px solid var(--border-color, #ccc);
            border-radius: 6px;
            background: var(--bg-color, #fff);
            color: var(--text-color, #000);
            outline: none;
        }

        /* ✅ Dark Mode Support */
        [data-theme="dark"] .qty-btn {
            background: #333;
            color: #fff;
            border-color: #555;
        }

        [data-theme="dark"] .qty-btn:hover {
            background: #444;
            border-color: #777;
        }

        [data-theme="dark"] #qtyInput {
            background: #222;
            color: #fff;
            border-color: #555;
        }

        /* ✅ Responsive adjustments */
        @media (max-width: 480px) {
            .quantity-selector {
                gap: 5px;
            }

            .qty-btn {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }

                width: 50px;
                height: 32px;
                font-size: 0.9rem;
            }
        }


        .product-detail-card {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        .col-images {
            flex: 1;
            min-width: 300px;
        }

        .slider {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
        }

        .slide {
            display: none;
            width: 100%;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            border-radius: 8px;
        }

        .slide-thumbs {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .slide-thumbs img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .slide-thumbs img.active {
            border-color: #e83a30;
        }

        .col-info {
            flex: 1;
            min-width: 300px;
        }

        .wholesale-box {

            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }

        .qty-controls {

            margin-bottom: 15px;

        .qty-controls button {
            width: 36px;

            border-radius: 6px;
            background: #f8f8f8;
            cursor: pointer;

        }

        .qty-controls input {
            width: 60px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-weight: 600;
        }

        .btn-cart,
        .btn-buy {
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-right: 10px;
        }

        .btn-cart {
            background: #e83a30;

        }

        .btn-cart:hover {

        }

        .btn-buy {

        .btn-buy:hover {

        }

        @media(max-width:768px) {

            background: #25D366;

        }

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        const spreadsheetId = "1nr6fXL6wbUHlXZaiAQYEFBWLMAauevT8zOtMfXbHMYw";
        const sheetName = "Sheet1";
        const apiKey = "AIzaSyC-crKfYn4PUeQXLIMIpCrfOVuuUXb4dfs";

        const allSheetsAPI = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}?includeGridData=true&key=${apiKey}`;

        fetch(allSheetsAPI)
            .then(res => res.json())
            .then(data => {
                let mergedProducts = [];
                data.sheets.forEach(sheet => {
                    const grid = sheet.data?.[0]?.rowData || [];
                    if (!grid.length) return;
                    const headers = (grid[0].values || []).map(v => v.formattedValue || "");
                    const rows = grid.slice(1);
                    rows.forEach(row => {
                        const obj = {};
                        (row.values || []).forEach((cell, i) => obj[headers[i]] = cell.formattedValue || "");
                        mergedProducts.push(obj);
                    });
                });

                const product = mergedProducts.find(p => p.id === productId);
                if (!product) {
                    document.getElementById("productDetails").innerHTML = "<p>❌ Product not found.</p>";
                    return;
                }

                window.currentProduct = product;

                const productImages = [
                    product.image,
                    product.slide1,
                    product.slide2,
                    product.slide3,
                    product.slide4,
                    product.slide5,
                    product.slide6
                ].filter(img => img); // remove empty

                const slidesHtml = productImages.map((img, idx) => `
            <div class="slide ${idx === 0 ? 'active' : ''}">
                <img src="${img}" alt="${product.name} Image ${idx + 1}" />
            </div>
        `).join('');

                const thumbsHtml = productImages.map((img, idx) => `
            <img src="${img}" class="thumb ${idx === 0 ? 'active' : ''}" onclick="showSlide(${idx})" />
        `).join('');

                document.getElementById("productDetails").innerHTML = `
        <div class="product-detail-card">
            <div class="col-images">
                <div class="slider">
                    ${slidesHtml}
                </div>
                <div class="slide-thumbs">
                    ${thumbsHtml}
                </div>
            </div>
            <div class="col-info">
                <h2 class="detail-name">${product.name}</h2>

                <div class="wholesale-box">
                    <p><strong>Wholesale Price:</strong> ৳${product.wholesale_price || "N/A"}</p>
                    <p><strong>MOQ:</strong> ${product.wholesale_moq || "-"}</p>
                    <p><strong>Code:</strong> ${product.code || "N/A"}</p>
                </div>

                <div class="qty-controls">
                    <button onclick="updateWholesaleQty(-1)">-</button>
                    <input type="number" id="qtyInput" value="${product.wholesale_moq || 1}" min="${product.wholesale_moq || 1}" />
                    <button onclick="updateWholesaleQty(1)">+</button>
                </div>

                <button class="btn-contact" onclick="contactNow()">Contact Now</button>

            </div>

              
        </div>

        <div class="more">
    <h3 style="display:flex; justify-content:center";>You May Also Like </h3>
        `;
            })
            .catch(err => {
                console.error(err);
                document.getElementById("productDetails").innerHTML = "<p>⚠️ Failed to load product.</p>";
            });

        // ================== FUNCTIONS ==================


        function contactNow() {
            const product = window.currentProduct;
            if (!product) return;

            const phoneNumber = "+8801333180868"; // Replace with your WhatsApp number in international format
            const message = `Hi, I would like to purchase: ${product.name} (Code: ${product.code}). Could you provide more details?`;
            const encodedMessage = encodeURIComponent(message);
            const url = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            window.open(url, "_blank");
        }


        // Slider
        let currentSlide = 0;
        function showSlide(index) {
            const slides = document.querySelectorAll(".slider .slide");
            const thumbs = document.querySelectorAll(".slide-thumbs img");
            slides.forEach((s, i) => s.classList.toggle("active", i === index));
            thumbs.forEach((t, i) => t.classList.toggle("active", i === index));
            currentSlide = index;
        }

        // Qty selector
        function updateWholesaleQty(change) {
            const qtyInput = document.getElementById("qtyInput");
            const moq = parseInt(window.currentProduct.wholesale_moq) || 1;
            let value = parseInt(qtyInput.value) || moq;
            value = Math.max(moq, value + change);
            qtyInput.value = value;
        }

        // Add to Cart
        function addToCart() {
            const product = window.currentProduct;
            const qty = parseInt(document.getElementById("qtyInput").value) || parseInt(product.wholesale_moq) || 1;
            const price = parseFloat(product.wholesale_price) || 0;

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existing = cart.find(c => c.id === product.id);

            if (existing) {
                existing.quantity += qty;
            } else {
                cart.push({
                    id: product.id,
                    code: product.code,
                    name: product.name,
                    image: product.image,
                    price: price,
                    quantity: qty,
                    moq: parseInt(product.wholesale_moq) || 1
                });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert("✅ Added to cart!");
            document.getElementById("cartCount").innerText = cart.length;
            document.getElementById("cartCount").classList.remove("hide");
        }

        // Buy Now
        function buyNow() {
            addToCart();
            window.location.href = "checkout.html";
        }


    </script>

    <script>
        // ✅ Update Qty but never go below MOQ
        function updateWholesaleQty(change) {
            const qtyInput = document.getElementById("qtyInput");
            const moq = parseInt(product.wholesale_moq) || 1;
            let value = parseInt(qtyInput.value) || moq;
            value = Math.max(moq, value + change);
            qtyInput.value = value;
        }

        // ✅ Override addToCart for wholesale
        function addToCart() {
            const qty = parseInt(document.getElementById("qtyInput").value) || (parseInt(product.wholesale_moq) || 1);
            const price = parseFloat(product.wholesale_price) || 0;

            let cartData = [{
                id: product.id,
                code: product.code,
                name: product.name,
                image: product.image,
                price: price,
                finalPrice: price,
                quantity: qty,
                moq: parseInt(product.wholesale_moq) || 1
            }];

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existing = cart.find(c => c.id === product.id);

            if (existing) {
                existing.quantity += qty;
            } else {
                cart.push(cartData[0]);
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            showCartPopup(product.name);
            document.getElementById("cartCount").innerText = cart.length;
            document.getElementById("cartCount").classList.remove("hide");
        }

        // ✅ Override Buy Now for wholesale
        function buyNow() {
            const qty = parseInt(document.getElementById("qtyInput").value) || (parseInt(product.wholesale_moq) || 1);
            const price = parseFloat(product.wholesale_price) || 0;

            let checkoutItems = [{
                id: product.id,
                code: product.code,
                name: product.name,
                image: product.image,
                price: price,
                finalPrice: price,
                quantity: qty,
                moq: parseInt(product.wholesale_moq) || 1
            }];

            localStorage.setItem("checkoutItems", JSON.stringify(checkoutItems));
            window.location.href = "buynow.html";
        }

    </script>
